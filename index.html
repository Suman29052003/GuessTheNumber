<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guess the Number Game</title>
</head>
<body>
    <div class="container">
        <h4 id="title">Guess The Number Challenge!</h4>
        <h3>Guess a Number between 1 and 100</h3>
        <br>
        <input type="number" placeholder="Enter Your Number" id="guessField">
        <button id="submitBtn">Submit</button>
        <h1 id="numGuesses">Number of Guesses: <span id="attempts">0</span></h1>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
